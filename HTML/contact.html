<head>
    <meta charset="UTF-8">
    <title>Contact - Studio Yasmeen</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <div class="logo-container">
        <a href="student.html">
          <img src="image/logo.jpg" alt="Studio Yasmeen Logo" class="logo-image">
        </a>
      </div>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="achievements-skills.html" class="nav-link active">Achievements & Skills</a>
      <a href="contact.html">Contact</a>
    </nav>

    <header class="hero animated-header">
      <h1 class="fade-in-up">Get in Touch</h1>
      <p class="fade-in-up delay"></p>
    </header>
    <main>
      <section class="section">
        <h2 class="section-title"></h2>
        <div class="contact-form">
          <form action="#" method="post">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      &copy; 2025 Studio Yasmeen. All rights reserved.
    </footer>
  </body>
  </html>
